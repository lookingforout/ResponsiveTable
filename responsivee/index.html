<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Info Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Game Title</th>
                <th>Genre</th>
                <th>Platform</th>
                <th>Release Year</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Game Title">World of Warcraft</td>
                <td data-label="Genre">MMORPG</td>
                <td data-label="Platform">PC</td>
                <td data-label="Release Year">2004</td>
                <td data-label="Rating">9.1</td>
            </tr>
            <tr>
                <td data-label="Game Title">Firewatch</td>
                <td data-label="Genre">Adventure</td>
                <td data-label="Platform">PC, PS4, Xbox One, Switch</td>
                <td data-label="Release Year">2016</td>
                <td data-label="Rating">8.9</td>
            </tr>
            <tr>
                <td data-label="Game Title">Don't Starve</td>
                <td data-label="Genre">Survival</td>
                <td data-label="Platform">PC, PS4, Xbox, Mobile</td>
                <td data-label="Release Year">2013</td>
                <td data-label="Rating">8.8</td>
            </tr>
            <tr>
                <td data-label="Game Title">Portal 2</td>
                <td data-label="Genre">Puzzle</td>
                <td data-label="Platform">PC, PS3, Xbox 360</td>
                <td data-label="Release Year">2011</td>
                <td data-label="Rating">9.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
